<head>
    <meta charset="UTF-8">

    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <P>Tente abrir esse site em varios dispositivos
         diferentes ou diminua o tamanho do seu navegador </P>
<picture>
    <source media="(min-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(min-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">


</picture>

<h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios </p>
    <audio src="midia/guanacast-33 (1).mp3" controls  ></audio>

<audio  preload="metadata"  autplay controls loop>

    <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg">
    <source src="midia/guanacast-33 (1).ogg" type="audio/ogg">
    <source src="midia/guanacast-33 (1).wav" type="audio/wav">
    <p>Infelizmente seu navegador nãp consegue reproduzir áudio
    <a href="midia/guanacast-33 (1).mp3">click aqui para baixar o arquivo mp3</a></p>




</audio>
